<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 AI</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./main.css" />

    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name = "viewport" content = "width = device-width">
    <meta name="apple-mobile-web-app-title" content="2048">
    <link rel="apple-touch-icon" href="./icons/icon512.png">
    <link rel="apple-touch-startup-image" href="./splashscreen6s.png">
    <link rel="apple-touch-startup-image" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" href="./splashcreens/splashcreenX.png">
</head>
<body>

<div class="buttons">
    <div class="button" onclick="Game.get().startAI()">Start AI</div>
    <div class="button" onclick="document.getElementById('root').classList.add('fast-tile'); Game.get().fast = true">Fast</div>
    <div class="button" onclick="document.getElementById('root').classList.remove('fast-tile'); Game.get().fast = false">Slow</div>
    <div class="button" onclick="Game.get().stop = true">Stop AI</div>
    <p id="score">Score: 0</p>
    <div class="button new-game">New Game</div>
</div>
    
<div class="board" id="root">
    <div class="empty-container">
        <div class="tile empty"></div>
        <div class="tile empty"></div>
        <div class="tile empty"></div>
        <div class="tile empty"></div>
        <div class="tile empty"></div>
        <div class="tile empty"></div>
        <div class="tile empty"></div>
        <div class="tile empty"></div>
        <div class="tile empty"></div>
        <div class="tile empty"></div>
        <div class="tile empty"></div>
        <div class="tile empty"></div>
        <div class="tile empty"></div>
        <div class="tile empty"></div>
        <div class="tile empty"></div>
        <div class="tile empty"></div>
    </div>
</div>

</body>
<script src="./bundle.js"></script>
</html>
