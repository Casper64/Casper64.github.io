<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>2d Mesh grid</title>
</head>
<body>
<div id="grid-container"></div>
<div class="info-container">
  <div class="info">
    <div class="button" id="addShape">Add shape</div>
    <div class="button" id="generateMap">Generate map</div>
    <div class="button" id="clearMap">Clear map</div>
  </div>
  <div class="usage">
    <p><b>Add shape:</b> click on the map to add a point and press enter to finish the shape</p>
    <p><b>Generate map:</b> generates the map. Click with left button to change the start position and click with the right button to change the end position</p>
    <p><b>Clear map:</b> clears the map</p>
  </div>
</div>
</body>
<script src="raphael.min.js"></script>
<script src="bundle.js"></script>
</html>
