<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathfind-js test</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body style="background-color: #414141;">
<div class="options-container">
  <div class="button-container">
    <div class="button" id="start">Start</div>
    <div class="button" id="random">Random</div>
    <div class="button" id="clear">Clear</div>
    <div class="button" id="diagonal">Diagonal: false</div>
    <div class="button" id="smooth">Smooth: false</div>
  </div>
  <div class="algorithm-options">
    <div class="grid-center">
      <label for="algorithm">Choose an algorithm: </label>
      <select id="algorithm">
        <option value="bfs">Best First Search</option>
        <option value="dijkstra">Dijkstra</option>
        <option selected value="astar">A*</option>
      </select>
    </div>
    <div class="grid-center">
      <label for="heuristic">Choose a heuristic: </label>
      <select id="heuristic">
        <option selected value="manhattan">Manhattan</option>
        <option value="octile">Octile</option>
        <option value="eucledian">Eucledian</option>
        <option value="chebyshev">Chebyshev</option>
      </select>
    </div>
  </div>
</div>
<div id="grid-container" style="width: 100%; height: 100%; padding-left: 10px; "></div>
</body>
<script src="raphael.min.js"></script>
<script src="bundle.js"></script>
</html>
